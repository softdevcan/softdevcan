<!-- templates/blog/blog_detail.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p><strong>Yazar:</strong> {{ post.author }}</p>
    <p><strong>Oluşturma Tarihi:</strong> {{ post.created_at }}</p>
    <p><strong>Güncellenme Tarihi:</strong> {{ post.updated_at }}</p>
    <p>{{ post.content }}</p>

    <a href="{% url 'blog_home' %}">Tüm Gönderilere Geri Dön</a>
</body>
</html>
