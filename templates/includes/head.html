{% load static %}

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{{ site_favicon.url }}" type="image/png">
        <title>{% block title %}{{ site_title }}{% endblock %}</title>
        <meta name="keywords" content="{% block meta_keywords %}{{ site_keywords }}{% endblock %}">
        <meta name="description" content="{% block meta_description %}{{ site_description }}{% endblock %}">
        <meta name="author" content="{% block meta_author %}Can AKYILDIRIM{% endblock %}">

        <!-- RSS Feed -->
        <link rel="alternate" type="application/rss+xml" title="Blog RSS Feed" href="{% url 'blog_feed' %}">

        {% block extra_head %}
        <!-- Extra head content from child templates -->
        {% endblock %}

        <!-- Bootstrap 5.3 CSS (Modern, no jQuery dependency) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Icon Libraries -->
        <link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

        <!-- Vendor CSS (Optional - evaluate if still needed) -->
        <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/lightbox/simpleLightbox.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/animate-css/animate.css' %}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <link rel="stylesheet" href="{% static 'css/markdown-styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}">
    </head>
