{% load static %}

        <!--================Header Menu Area =================-->
        <header class="navbar-modern">
            <nav class="navbar navbar-expand-lg navbar-light" style="padding: 0.75rem 0;">
                <div class="container">
                    <!-- Brand -->
                    <a class="navbar-brand" href="{% url 'index' %}" style="display: flex; align-items: center;">
                        <img src="{{ header_logo.url }}" alt="Logo" style="height: 50px;">
                    </a>

                    <!-- Mobile toggle -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            style="border: 1px solid var(--brand-primary);">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navigation Links -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto" style="gap: 0.5rem;">
                            <li class="nav-item">
                                <a class="nav-link nav-link-modern {% if request.path == '/' %}active{% endif %}"
                                   href="{% url 'index' %}">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-modern {% if '/portfolio' in request.path %}active{% endif %}"
                                   href="{% url 'portfolio' %}">
                                    Portfolio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-modern {% if '/blog' in request.path %}active{% endif %}"
                                   href="{% url 'blog_home' %}">
                                    Blog
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-modern {% if request.path == '/contact/' %}active{% endif %}"
                                   href="{% url 'contact' %}">
                                    Contact
                                </a>
                            </li>
                            {% for document in documents %}
                            <li class="nav-item">
                                <a class="nav-link btn-gradient" href="{{ document.file.url }}" target="_blank">
                                    <i class="fa-solid fa-download me-1"></i> {{ document.button_text }}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--================Header Menu Area =================-->
