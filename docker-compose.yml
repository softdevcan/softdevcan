version: "3.8"
services:
  postgres:
    image: postgres:latest
    env_file:
      - resume/docker.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: -p 5432
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - resume/docker.env
    volumes:
      - .:/srv/app
    ports:
      - "0.0.0.0:8003:8003"
    command: gunicorn resume.wsgi:application --bind 0.0.0.0:8003

volumes:
  postgres-data:
  static-data: